version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: env_monitor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - env_network

  mosquitto:
    image: eclipse-mosquitto:2.0.18
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    networks:
      - env_network

  django:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - mosquitto
    environment:
      - DEBUG=1
      - SECRET_KEY=django-insecure-development-key
      - DB_NAME=env_monitor
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - MQTT_BROKER_HOST=mosquitto
      - MQTT_BROKER_PORT=1883
    networks:
      - env_network

volumes:
  postgres_data:
  mosquitto_data:
  mosquitto_logs:

networks:
  env_network:
    driver: bridge